<!DOCTYPE html>
<html laug="ja">
<head>
    <title>世界一甘いお店</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h2>世界一甘いお店</h2>

    <table border="1">
     <tr>
        <td>お名前</td>
        <td><input type="text" size="40"></td>
     </tr>
     <tr>
        <td>お近くのお店</td>
        <td><input type="text" size="40"></td>
     </tr>
     <tr>
        <td>電話</td>
        <td><input type="text" size="40"></td>
     </tr>
     <tr>
        <td>メールアドレス</td>
        <td><input type="text"size="40"></td>
     </tr>
     <tr>
        <td>お近くのお店</td>
        <td>
            <select>
                <option>北海道・東北</option>
                <option>関東</option>
                <option>中部</option>
                <option>近畿</option>
                <option>中国・四国</option>
                <option>九州・沖縄</option>
            </select>
        </td>
     </tr>
     <tr>
        <td>お問い合わせ種別</td>
        <td>
            <label><input type="radio"name="type"> 商品について></label>
            <label><input type="radio"name="type"> 従業員について></label>
        </td>
     </tr>
     <tr>
        <td>お問い合わせ内容</td>
        <td><textarea cols="30" rows="5"></textarea></td>
     </tr>
    </table>

    <button type="submit">送信</button>
</body>
</html>
